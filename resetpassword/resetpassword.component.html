

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">


</head>

<body>
     
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790"><br> 
            <br> <br><br> 
            <br> 
            <div class="card card-5">
                <div class="card-heading">
                    <h3 class="title">Mot de passe oubli√©?</h3>
                </div>
                <div class="card-body">
                    
                    <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        
                        <div class="form-row">
                            <div class="name">Email de l'utilisateur </div>
                            <div class="value">
                                <div class="input-group">
                                    <input type="text"  formControlName="email" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.email?.errors}">
                                    <div *ngIf="submitted && f.email?.errors" class="invalid-feedback">
                                        <div *ngIf="f.email?.errors.required">Ce champ est obligatoire</div>
                                        <div *ngIf="f.email?.errors.email">Adresse email invalide </div>
                                       
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        
                        <div>  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  
                            <button class="btn btn--radius-2 btn--red" type="submit" (click)="send()"> Envoyez mon mot de passe </button> &nbsp;
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

   

</body>

</html>
